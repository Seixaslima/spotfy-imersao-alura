<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotfy Imersão Alura</title>
    <link rel="stylesheet" href="reset.css" />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__card sidebar__navigation">
        <div class="logo">
          <a href="http://">
            <img src="./assets/icons/logo-spotify.png" alt="Logo spotfy" />
          </a>
        </div>
        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Iniciar</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="sidebar__card myLibrary">
        <div class="myLibrary__header">
          <a href="">
            <span class="fas fa-book"></span>
            <span>Sua biblioteca</span>
          </a>
          <button>
            <span class="fas fa-plus"></span>
          </button>
        </div>
        <section class="myLibrary__newPlaylist">
          <h5>Crie sua primeira playlist</h5>
          <p>É fácil, vamos te ajudar.</p>
          <button>Criar playlist</button>
        </section>
        <div class="cookies">
          <span>cookies</span>
        </div>
        <div class="idiomas">
          <button>
            <span class="fas fa-globe"></span>
            <p>Português do Brasil</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
